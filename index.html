  <title>Frontend Mentor | Order summary card</title>

<body>
  <div class = "major-container"><div class="container absolute">
    <img class="cartoon" src="illustration-hero.svg" alt="music-lover-cartoon">
    <h2>Order Summary</h2>
    <p class="advt-caption">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="price">
      <img class="music-icon" src="icon-music.svg" alt="music-icon">
      <p class="plan-type">Annual Plan</p>
      <p class="plan-price">$59.99/year</p>
    </div>
    <p class="plan-change-btn">Change</p>
    <div class="paybtn">
      <p>Proceed to Payment</p>
    </div>
    <p class="cancelbtn">Cancel Order</p>
  </div></div>
